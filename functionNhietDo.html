<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <div>
    <label for="">Fahrenheit</label>
    <input type="number" id="inputFahrenheit" placeholder="Fahrenhit" 
    oninput="temperature(this.value)">
    </div>
    <div>
        <label for="">Celsius:</label>
        <span id="outputCelsius"></span>
    </div>
    <script>
        function temperature(valNum){
            valNum = parseFloat(valNum)
            document.getElementById("outputCelsius").innerHTML = (valNum - 32) / 1.8;
        }
    </script>
</body>
</html>
