<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị 20 SNT đầu tiên</title>
</head>
<body>
    <script>
        function checksnt(number) {
            let count = 0;
            let countsnt = 0;
            for (let i = 2; i < 100; i++) {
                if(countsnt < number) {
                    for (let j = 1; j <= i; j++) {
                        if (i % j == 0) {
                            count += 1;
                        }
                    }
                    if (count == 2){
                        document.write(i + '<br>');
                        countsnt += 1;
                    }
                    count = 0
                }else {
                    break;
                }
            }
        }
        let number = parseInt(prompt('Nhập số nguyên tố đầu tiên:'));
        checksnt(number);
    </script>
</body>
</html>
