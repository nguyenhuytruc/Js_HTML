<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc if esle</title>
</head>
<body>
    <script>
        let value = prompt('Bạn có phải là Huy Trúc?');
        if (value == 'Đúng') {
            alert('Chào Trúc');
        } else {
            alert('Bạn không phải là Trúc');
        }
    </script>
</body>
</html>
