<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME CARO</title>
</head>

<body>
    <h2>GAME CARO</h2>
    <p id="caro"></p>
    <input type="button" value="Change Value" onclick="changeValue()">

    <script>
        let b = document.getElementById("caro");
        let board = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            board[i] = [0, 0, 0, 0, 0];
        }
        for (let i = 0; i < 5; i++) {
            data += "<br>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
        b.innerHTML = data;

        function changeValue() {
            let positionX = prompt("row: ");
            let positionY = prompt("cell: ");
            data = "";
            board[positionX][positionY] = "x";
            for (let i = 0; i < 5; i++) {
                data += "<br/>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
                }
            }
            data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>"
            b.innerHTML = "<hr/>" + data;
        }
    </script>
</body>

</html>
