<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng máy tính</title>
</head>
<body>
    <input type="number" id="num1" placeholder="Nhập số đầu tiên">
    <input type="number" id="num2" placeholder="Nhập số thứ hai">
    <button onclick="add()">Cộng</button>
    <button onclick="sub()">Trừ</button>
    <button onclick="mul()">Nhân</button>
    <button onclick="div()">Chia</button>
    <h3>Result:</h3>
    <div id="result">0</div>

    <script>
        function add(){
            let number1 = document.getElementById('num1').value;
            let number2 = document.getElementById('num2').value;
            let result = Number(number1) + Number(number2);
            document.getElementById('result').innerHTML = result;
        }
        function sub(){
            let number1 = document.getElementById('num1').value;
            let number2 = document.getElementById('num2').value;
            let result = Number(number1) - Number(number2);
            document.getElementById('result').innerHTML = result;
        }
        function mul(){
            let number1 = document.getElementById('num1').value;
            let number2 = document.getElementById('num2').value;
            let result = Number(number1) * Number(number2);
            document.getElementById('result').innerHTML = result;
        }
        function div(){
            let number1 = document.getElementById('num1').value;
            let number2 = document.getElementById('num2').value;
            let result = Number(number1) / Number(number2);
            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
