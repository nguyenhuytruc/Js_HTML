<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        background-color: rgb(241, 191, 129);
    }
</style>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <table>
            <caption style="color: blue; background-color: aqua;">Đăng kí học viên</caption>
            <tbody>
                <tr>
                    <td style="color: blue;">Họ và tên</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td style="color: blue;">Ngày sinh</td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td style="color: blue;">Giới tính</td>
                    <td><input type="radio" name="gender">Nam<input type="radio" name="gender">Nữ</td>
                </tr>
                <tr>
                    <td style="color: blue;">Địa chỉ</td>
                    <td><textarea cols="50" rows="4"textarea></textarea></td>
                </tr>
                <tr>
                    <td style="color: blue;">Lớp</td>
                    <td>
                        <select name="Lớp">
                            <option value="L">--Lớp--</option>
                            <option value="L10">Lớp 10</option>
                            <option value="L11">Lớp 11</option>
                            <option value="L12">Lớp 12</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td style="color: blue;">Email</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td style="color: blue;">Điện thoại</td>
                    <td><input type="phone" name="phone"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Đăng ký"><input type="reset" name="reset" value="Nhập lại"></td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
