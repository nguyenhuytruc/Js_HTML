<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị nhỏ nhất trong mảng</title>
</head>
<body>
    <script>
        function minArray(arr) {
    if(arr.length == 0)
        return -1;
    let min = arr[0];

    for(let i = 1; i < arr.length; i++){
        if(arr[i] < min){
            min = arr[i];
        }
    }
    return min;
}
let arr1 = [1, 2, 3, 5, 7];
 let min = minArray(arr1);
 document.write(`số bé nhất mảng 1 là: ${min}<br>`);
let arr2 = [-2, 3, -3, 4, 5];
let min2 = minArray(arr2);
document.write(`số bé nhất mảng 2 là: ${min2}<br>`);
let arr3 = [];
let min3= minArray(arr3);
document.write(`số bé nhất mảng 3 là: ${min3}`);
    </script>
</body>
</html>
