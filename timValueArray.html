<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let value = Number(prompt("Nhập một số: "));
        let number = [1, 2, 3, 4, 5, 7];
        for(let i = 0; i < number.length; i++){
            if (value == number[i]){
                alert(`value ${number[i]} found ad ${i}`);
            }
        }
    </script>
</body>
</html>
