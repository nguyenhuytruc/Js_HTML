<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh bảng cửu chương</title>
</head>

<body>
    <h1>Bảng cửu chương</h1>
    <script>
           let sout, i, j;
           sout = "<table border='1' width='1000' cellspacing='0' cellpadding='15'>";
           debugger;
           for (i = 1; i <= 9; i++) {
               sout = sout + "<tr>";
               for (j = 2; j <= 9; j++) {
                   sout = sout + "<td>" + j + " x " + i + " = " + i * j + "</td>";
               }
               sout = sout + "</tr>";
           }
           sout = sout + "</table>";
           document.write(sout);
    </script>
</body>

</html>
