<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let number = [1, 4, 2, 8, 7, 6];
        let max = number[0];
        let index = 0;
        for (let i = 1; i < number.length; i++){
            if(number[i] > max){
                max = number[i];
                index = i;
            }
        }
        document.write(`max: ${max} ở vị trí ${index}`);
    </script>
</body>
</html>
