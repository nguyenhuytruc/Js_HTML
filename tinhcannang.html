<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
    <h1>Tính chỉ số cân nặng</h1>
    <label for="cannang">Nhập cân nặng: (kg)</label>
    <input type="text" id="cannang"> <br>
    <label for="chieucao">Nhập chiều cao: (m)</label>
    <input type="text" id="chieucao"><br>
    <button onclick="kiemtra()">Kiểm tra</button>
    <p id="reult"></p>
    
    
    <script>
        function kiemtra() {
            let cannang = document.getElementById("cannang").value;
            let chieucao = document.getElementById("chieucao").value;
            let bmi = cannang / (chieucao ** 2);
            let reult = "";
            if (bmi < 18)
                reult = 'Thiếu cân'
            else if (bmi < 25)
                reult = 'Bình thường'
            else if (bmi < 30)
                reult = 'Thừa cân'
            else 
                reult = 'Béo phì'
            document.getElementById("reult").innerHTML = "BMI là " + bmi.toFixed(2) + ". Bạn " + reult;
        }
    </script>
</body>
</html>
