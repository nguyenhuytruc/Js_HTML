<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ưng dụng vui</title>
</head>
<body>
    <h1 style="position: absolute; left: 220px; top: 175px">Làm người yêu mình nha???</h1>
    <input type="button" value="YES" onclick="yesClick()" style="position:absolute; left: 285px; top: 235px;">
    <input type="button" id="btnNo" value="NO" onmouseover="noHover()" style="position: absolute; left: 83px; top: 81;">
    <script>
         function yesClick()
    {
        alert("Tui cũng yêu bạn lắm <3 ");
    }
    function noHover()
    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
    </script>
</body>
</html>
